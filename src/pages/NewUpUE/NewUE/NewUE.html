<ion-content >
        <!-- TEST1 -->
    <ion-item>
        <ion-label color="primary">Identidiant</ion-label>
        <ion-input [(ngModel)]="ue.id"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary">Classe</ion-label>
        <ion-input [(ngModel)]="ue.classe"></ion-input>
    </ion-item>

        <button ion-button full (click)="saveUeToServer()"> Enregistrer </button>

        <!-- Mis en page -->
        <!-- POST un nouvel id de 1 à n -->
        <ion-item>
            <ion-label color="primary">ID</ion-label>
            <ion-input  readonly placeholder="...."></ion-input>
        </ion-item>


        <ion-item>
            <button ion-button full (click)="submit"> Enregistrer </button>
        </ion-item>
        <!-- PATCH l'entite ci dessus pour remplir les attributs -->
        <ion-item>
            <ion-label color="primary">Classe</ion-label>
            <ion-select [(ngModel)]="classe" placeholder="Sélectionnez dans la liste">
            <ion-option value="groupe">Groupe UE</ion-option>
            <ion-option value="us">US</ion-option>
            <ion-option value="subdivision">Subdivison</ion-option>
            </ion-select>
        </ion-item>

            <!-- Menu déroulant en cascade en fonction de Classe -->
        <ion-item>
            <ion-label color="primary">Type</ion-label>
            <ion-select [(ngModel)]="type" placeholder="Sélectionnez dans la liste">
                <ion-option value="A">Groupe UE A</ion-option>
                <ion-option value="B">Groupe UE B</ion-option>
                <ion-option value="C">Groupe UE C</ion-option>
            </ion-select>
        </ion-item>

        <!-- Menu déroulant en cascade en fonction de Type -->
        <ion-item>
            <ion-label color="primary">Désignation</ion-label>
            <ion-select [(ngModel)]="designation" placeholder="Sélectionnez dans la liste">
                <ion-option value="A1">A1</ion-option>
                <ion-option value="A2">A2</ion-option>
            </ion-select>        
        </ion-item>

        <ion-item>
            <ion-label color="primary">Description</ion-label>
            <ion-textarea auto-grow= "true"></ion-textarea>
        </ion-item>

        <ion-item>
            <ion-label color="primary">Interpretation </ion-label>
            <ion-textarea auto-grow= "true"></ion-textarea>
        </ion-item>

        <button ion-button type="submit" block>Enregistrer UE</button>

</ion-content>
